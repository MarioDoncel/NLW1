<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="/NLW/styles/main.css">
    <link rel="stylesheet" href="/NLW/styles/create-point.css">
    <link rel="stylesheet" href="/NLW/styles/responsive.css">



    <title>Criar um ponto de coleta</title>
</head>
<body>
    
    <div id="create-point">
        <header>
            <img src="../NLW/assets/logo.png" alt="Logo">
            <a href="/NLW/index.html">
                <span><img src="../NLW/assets/seta-direita.svg" alt=""></span>
                Voltar para home
            </a> 
        </header>

        <form action="">
            <h1>Cadastro do ponto de coleta</h1>
            <fieldset>
                <legend><h2>Dados da entidade</h2></legend>
                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input name="name" type="text" required>
                </div>
                <div class="fieldgroup">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input  name="address" type="text" required>
                    </div>
                    <div class="field">
                        <label for="addressNumber">Numero/Complemento</label>
                        <input  name="addressNumber" type="text" required>
                    </div>
                </div>
                <div class="fieldgroup">
                    <div class="field">
                        <label for="estate">Estado</label>
                        <select name="state" required>
                            <option value="">Selecione o Estado</option>
                        </select>
                        <input type="hidden" name="state">
                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled required>
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>
                    <h2>Itens de coleta</h2>
                </legend>

                <div class="itens-grid">
                    <li data-id="1" class="selected">
                        <img src="/NLW/assets/lampadas.svg" alt="Lampadas">
                        <span>Lampadas</span>
                    </li>
                    <li data-id="2">
                        <img src="/NLW/assets/lampadas.svg" alt="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>
                    <li data-id="3">
                        <img src="/NLW/assets/lampadas.svg" alt="Papéis e Papelão">
                        <span>Papéis e Papelão</span>
                    </li>
                    <li data-id="4">
                        <img src="/NLW/assets/lampadas.svg" alt="Resíduos Eletrônicos">
                        <span>Resíduos Eletrônicos</span>
                    </li>
                    <li data-id="5">
                        <img src="/NLW/assets/lampadas.svg" alt="Resíduos Orgânicos">
                        <span>Resíduos Orgânicos</span>
                    </li>
                    <li data-id="6">
                        <img src="/NLW/assets/lampadas.svg" alt="Óleo de Cozinha">
                        <span>Óleo de Cozinha</span>
                    </li>
                </div>
                <input type="hidden" name="itens">
            </fieldset>
            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
    
    </div> 
   
    <script src="/NLW/scripts/create-point.js"></script>
</body>
</html>
